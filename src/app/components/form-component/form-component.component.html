<div class="container">
    <h1>User Registration</h1>

    <input [(ngModel)]="variable" #ctrl="ngModel" required>
    <p>Value : {{variable}}</p>

    <button (click)="setValue()">Set value</button>

    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="firstname">Firstname</label><br>
            <input #name="ngModel" type="text" name="firstname" class="form-control" required minlength="4" maxlength="10" ngModel/>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">Invalid field</div>
        </div>

        <div class="form-group">
            <label for="Email">Email</label><br>
            <input type="email" name="email" class="form-control" ngModel/>
        </div>

        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" name="password" class="form-control" ngModel/>
        </div>

        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
